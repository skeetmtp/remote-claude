<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>remote-claude</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-orb orb-1"></div>
      <div class="bg-orb orb-2"></div>
      <div class="bg-grid"></div>
    </div>

    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-title">remote-claude</div>
          <div class="brand-subtitle">multi-session console</div>
        </div>

        <div class="controls">
          <label class="field">
            <span>Model (optional)</span>
            <input id="model-input" type="text" placeholder="default" />
          </label>
          <button id="new-session" class="btn primary">New session</button>
        </div>

        <div class="section-title">Sessions</div>
        <div id="session-list" class="session-list"></div>
      </aside>

      <main class="chat">
        <header class="chat-header">
          <div>
            <div class="chat-title">Conversation</div>
            <div id="session-meta" class="chat-meta">No active session</div>
          </div>
          <div class="chat-actions">
            <button id="interrupt" class="btn ghost" disabled>Interrupt</button>
            <button id="close-session" class="btn danger" disabled>Close</button>
          </div>
        </header>

        <section id="messages" class="messages"></section>

        <form id="composer" class="composer">
          <textarea
            id="prompt"
            rows="3"
            placeholder="Ask Claude..."
            spellcheck="true"
          ></textarea>
          <button class="btn primary" type="submit">Send</button>
        </form>
      </main>
    </div>

    <div id="permission-modal" class="modal hidden">
      <div class="modal-card">
        <div class="modal-title">Tool permission requested</div>
        <div id="permission-tool" class="modal-subtitle"></div>
        <div id="permission-body" class="modal-body">
          <div class="label">Input</div>
          <pre id="permission-input"></pre>
        </div>
        <div id="question-body" class="modal-body" style="display: none;"></div>
        <div id="modal-actions" class="modal-actions">
          <button id="deny-tool" class="btn danger">Deny</button>
          <button id="allow-tool" class="btn primary">Allow</button>
        </div>
        <div id="question-actions" class="modal-actions" style="display: none;">
          <button id="submit-answers" class="btn primary">Submit</button>
        </div>
        <div class="modal-footnote">Default is deny unless you approve.</div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
